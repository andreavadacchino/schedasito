<!DOCTYPE html><html lang="it"><head>    <meta charset="utf-8"/>    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>    <title>Task Operativi</title>    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>    <style type="text/tailwindcss">        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; line-height: 1rem; text-align: center; min-width: 80px; }        .status-todo { background-color: #fee2e2; color: #b91c1c; } /* red-100, red-700 */        .status-inprogress { background-color: #ffedd5; color: #c2410c; } /* orange-100, orange-700 */        .status-done { background-color: #dcfce7; color: #15803d; } /* green-100, green-700 */        .status-inrevisione { background-color: #dbeafe; color: #1d4ed8; } /* blue-100, blue-700 */        .status-archiviato { background-color: #e5e7eb; color: #374151; } /* gray-200, gray-700 */        .form-input, .form-select, .form-textarea {            @apply block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;        }        .button-primary {            @apply inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;        }        .button-secondary {            @apply inline-flex items-center justify-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;        }        .button-danger {            @apply inline-flex items-center justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2;        }        /* Modal styles */        .modal { @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center; }        .modal-content { @apply bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl; }    </style></head><body class="bg-slate-100" style='font-family: Inter, "Noto Sans", sans-serif;'><div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">    <div class="layout-container flex h-full grow flex-col">        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 bg-white px-10 py-3 shadow-sm">            <div class="flex items-center gap-8">                <div class="flex items-center gap-3 text-slate-900">                    <div class="size-6 text-blue-600">                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path></svg>                    </div>                    <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-[-0.015em]">WebProject Manager</h2>                </div>                <nav class="flex items-center gap-7">                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="/dashboard">Dashboard</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="#">Progetti</a>                    <a class="text-blue-500 text-sm font-semibold leading-normal" href="/task-page">Attivit√†</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="#">Team</a>                </nav>            </div>        </header>        <main class="px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-8 bg-slate-50">            <div class="layout-content-container flex flex-col max-w-5xl flex-1">                <div class="flex flex-wrap justify-between items-center gap-4 p-4 mb-6">                    <div class="flex flex-col gap-1">                        <h1 class="text-slate-900 text-3xl font-bold leading-tight">Task Operativi</h1>                        <p class="text-slate-500 text-base font-normal leading-normal">Gestisci e traccia tutti i task operativi per i tuoi progetti web.</p>                    </div>                    <button id="new-task-button" class="button-primary flex items-center gap-2">                        <span class="material-icons text-lg">add</span>                        <span>Nuovo Task</span>                    </button>                </div>                <div id="error-notification-area" class="p-4 mb-4 bg-red-100 border border-red-400 text-red-700 rounded" style="display: none;"></div>                <div id="success-notification-area" class="p-4 mb-4 bg-green-100 border border-green-400 text-green-700 rounded" style="display: none;"></div>                <div class="mb-6">                    <div class="flex border-b border-slate-300 px-4 gap-6">                        <a class="flex flex-col items-center justify-center border-b-2 border-blue-500 text-blue-500 pb-3 pt-2" href="#">                            <p class="text-sm font-semibold leading-normal">Vista Elenco</p>                        </a>                        <a class="flex flex-col items-center justify-center border-b-2 border-transparent text-slate-500 hover:text-blue-500 hover:border-blue-500 pb-3 pt-2 transition-colors" href="#">                            <p class="text-sm font-medium leading-normal">Vista Kanban (Non attiva)</p>                        </a>                    </div>                </div>                <div class="px-4 py-3 @container">                    <div class="overflow-x-auto rounded-lg border border-slate-200 bg-white shadow-sm">                        <table class="w-full table-auto">                            <thead class="bg-slate-50">                            <tr>                                <th class="px-5 py-3 text-left text-slate-600 text-xs font-semibold uppercase tracking-wider">Nome Task</th>                                <th class="px-5 py-3 text-left text-slate-600 text-xs font-semibold uppercase tracking-wider">Progetto</th>                                <th class="px-5 py-3 text-left text-slate-600 text-xs font-semibold uppercase tracking-wider">Assegnatario</th>                                <th class="px-5 py-3 text-left text-slate-600 text-xs font-semibold uppercase tracking-wider">Scadenza</th>                                <th class="px-5 py-3 text-left text-slate-600 text-xs font-semibold uppercase tracking-wider">Stato</th>                                <th class="px-5 py-3 text-left text-slate-600 text-xs font-semibold uppercase tracking-wider">Azioni</th>                            </tr>                            </thead>                            <tbody id="task-list-tbody" class="divide-y divide-slate-200">                            <!-- Rows will be populated by JavaScript -->                            <tr><td colspan="6" class="text-center p-4">Caricamento task...</td></tr>                            </tbody>                        </table>                    </div>                </div>            </div>        </main>    </div></div><!-- Modal per Creazione/Modifica Task --><div id="task-modal" class="modal" style="display: none;">    <div class="modal-content">        <form id="task-form">            <input type="hidden" id="task-id-input" name="taskId">            <h2 id="modal-title" class="text-2xl font-bold mb-6">Nuovo Task</h2>            <div class="mb-4">                <label for="task-project-select" class="block text-sm font-medium text-slate-700 mb-1">Progetto *</label>                <select id="task-project-select" name="projectId" class="form-select" required>                    <option value="">Seleziona un progetto</option>                    <!-- Options populated by JavaScript -->                </select>            </div>            <div class="mb-4">                <label for="task-name-input" class="block text-sm font-medium text-slate-700 mb-1">Nome Task *</label>                <input type="text" id="task-name-input" name="name" class="form-input" required>            </div>            <div class="mb-4">                <label for="task-description-input" class="block text-sm font-medium text-slate-700 mb-1">Descrizione</label>                <textarea id="task-description-input" name="description" rows="3" class="form-textarea"></textarea>            </div>            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">                <div>                    <label for="task-assignee-select" class="block text-sm font-medium text-slate-700 mb-1">Assegnatario</label>                    <select id="task-assignee-select" name="assigneeId" class="form-select">                        <option value="">Non assegnato</option>                        <!-- Options populated by JavaScript -->                    </select>                </div>                <div>                    <label for="task-due-date-input" class="block text-sm font-medium text-slate-700 mb-1">Data Scadenza</label>                    <input type="date" id="task-due-date-input" name="dueDate" class="form-input">                </div>            </div>            <div class="mb-6">                <label for="task-status-select" class="block text-sm font-medium text-slate-700 mb-1">Stato *</label>                <select id="task-status-select" name="status" class="form-select" required>                    <option value="Non Iniziato">Non Iniziato</option>                    <option value="In Corso">In Corso</option>                    <option value="Completato">Completato</option>                    <option value="In Revisione">In Revisione</option>                    <!-- <option value="Archiviato">Archiviato</option> -->                </select>            </div>            <div class="flex justify-end gap-4">                <button type="button" id="cancel-task-button" class="button-secondary">Annulla</button>                <button type="submit" id="save-task-button" class="button-primary">Salva Task</button>            </div>        </form>    </div></div><script src="/static/js/task.js" defer></script></body></html>
