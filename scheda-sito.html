<!DOCTYPE html><html lang="it"><head>    <meta charset="utf-8"/>    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>    <title id="page-title-text">Dettaglio Progetto</title>    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>    <style type="text/tailwindcss">        @layer base {            :root {                --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill='%23ffffff'%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');                --status-dot-in-corso: #f59e0b;--status-dot-in-revisione: #3b82f6;--status-dot-online: #22c55e;--status-dot-archiviato: #6b7280;--status-dot-non-iniziato: #9ca3af;--status-dot-completato: #22c55e;            }        }        @layer components {            .status-badge {                @apply inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-medium;            }            .status-badge-dot {                @apply w-2 h-2 rounded-full;            }            .form-input, .form-select, .form-textarea {                @apply block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;            }            .button-primary {                @apply inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;            }            .button-secondary {                @apply inline-flex items-center justify-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;            }            .button-danger {                @apply inline-flex items-center justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2;            }            .button-success {                @apply inline-flex items-center justify-center gap-2 rounded-md h-10 px-5 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold leading-normal tracking-wide shadow-sm hover:shadow-md transition-all;            }        }    </style></head><body class="bg-slate-50" style='font-family: Inter, "Noto Sans", sans-serif;'><div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">    <div class="layout-container flex h-full grow flex-col">        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 py-3 shadow-sm">            <div class="flex items-center gap-3 text-slate-900">                <div class="size-6 text-blue-600">                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path></svg>                </div>                <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight">WebProject Manager</h2>            </div>            <div class="flex flex-1 justify-end gap-4 items-center">                <nav class="flex items-center gap-6">                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="/dashboard">Dashboard</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Progetti</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Clienti</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Team</a>                </nav>            </div>        </header>        <main class="px-6 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-8">            <div class="layout-content-container flex flex-col w-full max-w-4xl bg-white shadow-xl rounded-lg overflow-hidden">                <header class="bg-slate-800 p-6 md:p-8 text-white">                    <h1 id="project-page-title" class="text-3xl font-bold leading-tight">Caricamento Dettagli Progetto...</h1>                    <p id="project-client-static-display" class="text-slate-300 text-md mt-1"></p>                </header>                <div id="error-notification-area" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded" style="display: none;"></div>                <form id="project-form" class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-3 gap-8">                    <section class="md:col-span-2 space-y-8">                        <div>                            <h3 class="text-slate-800 text-xl font-semibold leading-tight tracking-tight mb-4 flex items-center">                                <span class="material-icons mr-2 text-slate-500">info</span> Dettagli Progetto                            </h3>                            <div class="bg-slate-50 p-4 rounded-md border border-slate-200 space-y-3">                                <div>                                    <label for="project-name-input" class="block text-sm font-medium text-slate-700">Nome Progetto</label>                                    <input type="text" id="project-name-input" name="name" required class="form-input mt-1">                                </div>                                <div>                                    <label for="client-select" class="block text-sm font-medium text-slate-700">Cliente</label>                                    <select id="client-select" name="client_id" class="form-select mt-1">                                        <option value="">Nessun cliente</option>                                    </select>                                </div>                                <div>                                    <label for="project-status-select" class="block text-sm font-medium text-slate-700">Stato Progetto</label>                                    <select id="project-status-select" name="status" class="form-select mt-1">                                        <option value="Non Iniziato">Non Iniziato</option>                                        <option value="In Corso">In Corso</option>                                        <option value="In Revisione">In Revisione</option>                                        <option value="Completato">Completato</option>                                        <option value="Archiviato">Archiviato</option>                                    </select>                                </div>                                <div>                                    <label for="team-select" class="block text-sm font-medium text-slate-700">Team Assegnato</label>                                    <select id="team-select" name="team_id" class="form-select mt-1">                                        <option value="">Nessun team</option>                                    </select>                                </div>                                <div>                                    <label for="deadline-input" class="block text-sm font-medium text-slate-700">Scadenza Finale</label>                                    <input type="date" id="deadline-input" name="deadline" class="form-input mt-1">                                </div>                                <div>                                    <label for="description-input" class="block text-sm font-medium text-slate-700">Descrizione</label>                                    <textarea id="description-input" name="description" rows="4" class="form-textarea mt-1"></textarea>                                </div>                            </div>                        </div>                        <div>                            <h3 class="text-slate-800 text-xl font-semibold leading-tight tracking-tight mb-4 flex items-center">                                <span class="material-icons mr-2 text-slate-500">checklist</span> Checklist Lavorazioni                            </h3>                            <div id="checklist-container" class="space-y-3">                                <!-- Tasks will be dynamically inserted here by scheda-sito.js -->                            </div>                            <button type="button" id="show-add-task-form-button" class="mt-4 button-secondary">                                <span class="material-icons mr-1">add_circle_outline</span>Aggiungi Task                            </button>                            <div id="add-task-form-container" style="display:none;" class="mt-4 p-4 bg-slate-100 rounded-md">                                <h4 class="text-lg font-medium mb-2">Nuovo Task</h4>                                <form id="add-task-form" class="space-y-3">                                    <div>                                        <label for="new-task-name" class="block text-sm font-medium text-slate-700">Nome Task</label>                                        <input type="text" id="new-task-name" placeholder="Nome Task" required class="form-input mt-1">                                    </div>                                    <div>                                        <label for="new-task-description" class="block text-sm font-medium text-slate-700">Descrizione Task</label>                                        <textarea id="new-task-description" placeholder="Descrizione (opzionale)" class="form-textarea mt-1"></textarea>                                    </div>                                    <div>                                        <label for="new-task-due-date" class="block text-sm font-medium text-slate-700">Data Scadenza</label>                                        <input type="date" id="new-task-due-date" class="form-input mt-1">                                    </div>                                    <div>                                        <label for="new-task-assignee" class="block text-sm font-medium text-slate-700">Assegnatario</label>                                        <select id="new-task-assignee" class="form-select mt-1">                                            <option value="">Non assegnato</option>                                        </select>                                    </div>                                    <div>                                        <label for="new-task-status" class="block text-sm font-medium text-slate-700">Stato Task</label>                                        <select id="new-task-status" class="form-select mt-1">                                            <option value="Non Iniziato" selected>Non Iniziato</option>                                            <option value="In Corso">In Corso</option>                                            <option value="Completato">Completato</option>                                        </select>                                    </div>                                    <div class="flex gap-2">                                        <button type="submit" id="submit-new-task" class="button-primary">Salva Task</button>                                        <button type="button" id="cancel-add-task" class="button-secondary">Annulla</button>                                    </div>                                </form>                            </div>                        </div>                    </section>                    <aside class="md:col-span-1 space-y-8">                        <div>                            <h3 class="text-slate-800 text-xl font-semibold leading-tight tracking-tight mb-4 flex items-center">                                <span class="material-icons mr-2 text-slate-500">event</span> Timeline                            </h3>                            <div id="timeline-container" class="relative pl-6 border-l-2 border-slate-200">                                <!-- Milestones will be dynamically inserted here or remain static -->                                <p class="text-slate-500 text-sm">La funzionalità Timeline sarà implementata a breve.</p>                            </div>                        </div>                        <div>                            <h3 class="text-slate-800 text-xl font-semibold leading-tight tracking-tight mb-4 flex items-center">                                <span class="material-icons mr-2 text-slate-500">settings</span> Azioni Progetto                            </h3>                            <div class="space-y-3">                                <button type="submit" form="project-form" id="save-project-button" class="w-full button-primary">                                    <span class="material-icons mr-1">save</span>Salva Modifiche Progetto                                </button>                                <button type="button" id="mark-as-completed-button" class="w-full button-success">                                    <span class="material-icons mr-1">check_circle</span>Segna come Completato                                </button>                                <button type="button" id="delete-project-button" class="w-full button-danger mt-4">                                    <span class="material-icons mr-1">delete</span>Elimina Progetto                                </button>                            </div>                        </div>                    </aside>                </form>            </div>        </main>    </div></div><script src="/static/js/scheda-sito.js" defer></script></body></html>
