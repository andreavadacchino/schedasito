<!DOCTYPE html><html lang="it"><head>    <meta charset="utf-8"/>    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>    <title>Gestione Team</title>    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>    <style type="text/tailwindcss">        .form-input, .form-select {            @apply block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;        }        .button-primary {            @apply inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;        }        .button-secondary {            @apply inline-flex items-center justify-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;        }        .button-danger-small {            @apply p-1 text-red-500 hover:text-red-700;        }        .modal { @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50; }        .modal-content { @apply bg-white p-6 rounded-lg shadow-xl w-full max-w-md; }    </style></head><body class="bg-slate-100" style='font-family: Inter, "Noto Sans", sans-serif;'><div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">    <div class="layout-container flex h-full grow flex-col">        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 bg-white px-10 py-3 shadow-sm">            <div class="flex items-center gap-8">                <div class="flex items-center gap-3 text-slate-900">                    <div class="size-6 text-blue-600">                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path></svg>                    </div>                    <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-[-0.015em]">WebProject Manager</h2>                </div>                <nav class="flex items-center gap-7">                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="/dashboard">Dashboard</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="#">Progetti</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="/task-page">Attivit√†</a>                    <a class="text-blue-500 text-sm font-semibold leading-normal" href="/team-page">Team</a>                </nav>            </div>        </header>        <main class="px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-8 bg-slate-50">            <div class="layout-content-container flex flex-col max-w-4xl flex-1">                <div class="flex flex-wrap justify-between items-center gap-4 mb-6">                    <h1 class="text-slate-900 text-3xl font-bold leading-tight">Gestione Team</h1>                    <button id="new-team-button" class="button-primary flex items-center gap-2">                        <span class="material-icons text-lg">group_add</span>                        <span>Nuovo Team</span>                    </button>                </div>                <div id="error-notification-area" class="p-4 mb-4 bg-red-100 border border-red-400 text-red-700 rounded" style="display: none;"></div>                <div id="success-notification-area" class="p-4 mb-4 bg-green-100 border border-green-400 text-green-700 rounded" style="display: none;"></div>                <div id="teams-container" class="space-y-6">                    <!-- I team verranno caricati qui da JavaScript -->                    <p id="loading-teams-message">Caricamento team...</p>                </div>            </div>        </main>    </div></div><!-- Modale Nuovo Team --><div id="team-modal" class="modal" style="display: none;">    <div class="modal-content">        <h2 class="text-xl font-semibold mb-4">Nuovo Team</h2>        <form id="team-form">            <div>                <label for="team-name-modal" class="block text-sm font-medium text-slate-700 mb-1">Nome Team</label>                <input type="text" id="team-name-modal" name="teamName" class="form-input" required>            </div>            <div class="mt-6 flex justify-end gap-3">                <button type="button" id="cancel-team-modal-button" class="button-secondary">Annulla</button>                <button type="submit" class="button-primary">Crea Team</button>            </div>        </form>    </div></div><!-- Modale Aggiungi Membro --><div id="add-member-modal" class="modal" style="display: none;">    <div class="modal-content">        <h2 id="add-member-modal-title" class="text-xl font-semibold mb-4">Aggiungi Membro a Team</h2>        <form id="add-member-form">            <input type="hidden" id="add-member-team-id-input">            <div>                <label for="user-select-modal" class="block text-sm font-medium text-slate-700 mb-1">Seleziona Utente</label>                <select id="user-select-modal" name="userId" class="form-select" required>                    <option value="">Caricamento utenti...</option>                </select>            </div>            <div class="mt-6 flex justify-end gap-3">                <button type="button" id="cancel-add-member-modal-button" class="button-secondary">Annulla</button>                <button type="submit" class="button-primary">Aggiungi Membro</button>            </div>        </form>    </div></div><script src="/static/js/team.js" defer></script></body></html>
