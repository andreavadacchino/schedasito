<html><head>    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>    <meta charset="utf-8"/>    <title>Stitch Design</title>    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/></head><body class="bg-slate-50" style='font-family: Inter, "Noto Sans", sans-serif;'><div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">    <div class="layout-container flex h-full grow flex-col">        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-10 py-3 shadow-sm">            <div class="flex items-center gap-4 text-slate-900">                <div class="size-8 text-blue-600">                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">                        <g clip-path="url(#clip0_6_319)">                            <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>                        </g>                        <defs>                            <clipPath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clipPath>                        </defs>                    </svg>                </div>                <h2 class="text-slate-900 text-xl font-bold leading-tight tracking-tight">Project Hub</h2>            </div>            <div class="flex flex-1 justify-end gap-6">                <nav class="flex items-center gap-6">                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Projects</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Team</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Clients</a>                </nav>                <div class="flex items-center gap-4">                    <button class="flex items-center justify-center rounded-full h-10 w-10 hover:bg-slate-100 text-slate-600 hover:text-blue-600 transition-colors">                        <span class="material-icons text-2xl">notifications</span>                    </button>                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-slate-200 shadow-sm" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDkBMNgmkj3ZscrMGrjUI7l4IH6kJF5LuPkxtDQfbfFbtA_0SDaY1ir6YVci32j_MhSs6S0A640E-9Pmdr_Q4C28m8133LFkXlRRDq5gUn6oktLBMH1LbBVEt6PzDLFTkQvHLqAqbVyQJI1fYZU6xc7qYQ1x86Yh3yMg3IjdyAtQEj4Z7FaujYas23pGcVUu7JteJH-oEzErFYpntgr0TYTCs_ABeveB9eSjrH6ib33HkxowViXT7AVbxkR3AX90RvLxiCa2m1Llag");'></div>                </div>            </div>        </header>        <main class="px-10 lg:px-20 xl:px-40 py-10 flex flex-1 justify-center">            <div class="layout-content-container flex flex-col max-w-4xl flex-1">                <div class="mb-8">                    <h1 class="text-slate-900 text-3xl font-bold tracking-tight">Your Profile</h1>                </div>                <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 @container">                    <div class="flex flex-col @[400px]:flex-row gap-6 @[400px]:items-center mb-8">                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-4 border-white shadow-md" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCYV5lxejyUaar-xDx1DT_OYTWpm0yr5N_D-HDJCASLTcc2NZsUoIaQIfzJSC0fDjxzX4uuPwkH4WHNYc4vo_HX9V93Uy1tn_SUU-KoVzp7BIXxpqEXBCudNrq0AlZC8r5c7jfwss-6p78z9hC8oatTcJMSym5dk7kAxo4NxJnZD5FG5br2jAChNvaSzrzRpqT_T5ufZHl-o0QI19VZv1jaH66VLIodri7uGmlhXSfwQpi-B-xo-cc3HrVi73WLpVCpK5r_XIi8ATE");'></div>                        <div class="flex flex-col">                            <p class="text-slate-900 text-2xl font-bold leading-tight tracking-tight">Sophia Rossi</p>                            <p class="text-slate-600 text-base font-normal leading-normal">Senior Project Manager</p>                            <p class="text-slate-500 text-sm font-normal leading-normal">Joined 2 years ago</p>                        </div>                        <button class="ml-auto @[400px]:ml-auto mt-4 @[400px]:mt-0 flex items-center justify-center gap-2 rounded-lg h-10 px-4 bg-slate-100 hover:bg-slate-200 text-slate-700 text-sm font-medium transition-colors">                            <span class="material-icons text-lg">edit</span>                            <span>Edit Profile</span>                        </button>                    </div>                    <section class="mb-10">                        <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight mb-6">Personal Information</h2>                        <div class="grid grid-cols-1 @[600px]:grid-cols-2 gap-6">                            <label class="flex flex-col">                                <p class="text-slate-700 text-sm font-medium leading-normal pb-2">Full Name</p>                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-12 placeholder:text-slate-400 p-3 text-base font-normal leading-normal transition-colors" placeholder="Enter your full name" value="Sophia Rossi"/>                            </label>                            <label class="flex flex-col">                                <p class="text-slate-700 text-sm font-medium leading-normal pb-2">Email</p>                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-12 placeholder:text-slate-400 p-3 text-base font-normal leading-normal transition-colors" placeholder="Enter your email" type="email" value="sophia.rossi@example.com"/>                            </label>                            <label class="flex flex-col">                                <p class="text-slate-700 text-sm font-medium leading-normal pb-2">Role</p>                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-12 placeholder:text-slate-400 p-3 text-base font-normal leading-normal transition-colors" placeholder="Enter your role" value="Senior Project Manager"/>                            </label>                        </div>                    </section>                    <section class="mb-10">                        <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight mb-6">Preferences</h2>                        <div class="space-y-6">                            <div class="flex items-center justify-between p-4 rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">                                <div class="flex flex-col">                                    <p class="text-slate-800 text-base font-medium leading-normal">Theme</p>                                    <p class="text-slate-500 text-sm font-normal leading-normal">Choose between light and dark themes.</p>                                </div>                                <div class="flex items-center gap-2">                                    <button class="px-3 py-1 text-sm font-medium rounded-md bg-blue-100 text-blue-700">Light</button>                                    <button class="px-3 py-1 text-sm font-medium rounded-md text-slate-600 hover:bg-slate-200">Dark</button>                                </div>                            </div>                            <div class="flex items-center justify-between p-4 rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">                                <div class="flex flex-col">                                    <p class="text-slate-800 text-base font-medium leading-normal">Notifications</p>                                    <p class="text-slate-500 text-sm font-normal leading-normal">Manage your notification settings.</p>                                </div>                                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">                                    <input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" id="toggle" name="toggle" type="checkbox"/>                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer" for="toggle"></label>                                </div>                                <style>                                    .toggle-checkbox:checked {                                        right: 0;                                        border-color: #0b80ee;                                    }                                    .toggle-checkbox:checked + .toggle-label {                                        background-color: #0b80ee;                                    }                                </style>                            </div>                        </div>                    </section>                    <div class="flex justify-end pt-6 border-t border-slate-200">                        <button class="flex items-center justify-center gap-2 min-w-[120px] max-w-[480px] rounded-lg h-12 px-6 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold leading-normal tracking-wide transition-colors shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">                            <span class="material-icons text-lg">save</span>                            <span class="truncate">Save Changes</span>                        </button>                    </div>                </div>            </div>        </main>    </div></div></body></html>
