<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gestione Progetti</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="error-notification-area" class="hidden fixed top-0 right-0 mt-4 mr-4 bg-red-500 text-white p-4 rounded shadow-lg z-50">
        <p id="error-message"></p>
        <button onclick="document.getElementById('error-notification-area').classList.add('hidden')" class="ml-2 text-sm font-semibold">Chiudi</button>
    </div>

    <div class="container mx-auto p-6">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">Dashboard Riepilogo</h1>
            <button id="new-project-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                + Nuova Scheda Sito
            </button>
        </header>

        <!-- Riepilogo Section -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-slate-500 text-sm font-medium mb-1">Schede Sito Attive</h3>
                <p id="active-projects-count" class="text-slate-900 text-3xl font-bold mb-2">0</p>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Visualizza tutte le schede</a>
            </div>
            <!-- Other summary cards can be added here -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-slate-500 text-sm font-medium mb-1">Scadenze Imminenti</h3>
                <p class="text-slate-900 text-3xl font-bold mb-2">N/A</p>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Visualizza scadenze</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-slate-500 text-sm font-medium mb-1">Task da Completare</h3>
                <p class="text-slate-900 text-3xl font-bold mb-2">N/A</p>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Visualizza task</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-slate-500 text-sm font-medium mb-1">Team Occupati</h3>
                <p class="text-slate-900 text-3xl font-bold mb-2">N/A</p>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Visualizza team</a>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Filtri</h2>
            <div class="flex space-x-4">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">
                    Cliente
                </button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">
                    Team
                </button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">
                    Stato
                </button>
            </div>
        </section>

        <!-- Projects List Section (Placeholder) -->
        <section id="projects-list-section">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Elenco Progetti</h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project cards will be dynamically inserted here -->
                <p class="text-gray-500">Caricamento progetti...</p>
            </div>
        </section>
    </div>

    <footer class="text-center p-4 text-sm text-gray-600">
        Gestione Progetti Backend &copy; 2024
    </footer>

    <script src="/static/js/dashboard.js" defer></script>
</body>
</html>
