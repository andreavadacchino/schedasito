//www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clipPath></defs></svg>                </div>                <h2 class="text-slate-900 text-xl font-bold leading-tight tracking-tight">Project Hub</h2>            </div>            <div class="flex flex-1 justify-end gap-6">                <nav class="flex items-center gap-6">                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="/dashboard">Dashboard</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Projects</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Team</a>                    <a class="text-slate-700 hover:text-blue-600 text-sm font-medium leading-normal transition-colors" href="#">Clients</a>                </nav>            </div>        </header>        <main class="px-10 lg:px-20 xl:px-40 py-10 flex flex-1 justify-center">            <div class="layout-content-container flex flex-col max-w-4xl flex-1">                <div class="mb-8">                    <h1 class="text-slate-900 text-3xl font-bold tracking-tight">Il Tuo Profilo</h1>                </div>                <div id="error-notification-area" class="p-4 mb-4 bg-red-100 border border-red-400 text-red-700 rounded" style="display: none;"></div>                <div id="success-notification-area" class="p-4 mb-4 bg-green-100 border border-green-400 text-green-700 rounded" style="display: none;"></div>                <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 @container">                    <form id="profile-form">                        <div class="flex flex-col @[400px]:flex-row gap-6 @[400px]:items-center mb-8">                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-4 border-white shadow-md" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCYV5lxejyUaar-xDx1DT_OYTWpm0yr5N_D-HDJCASLTcc2NZsUoIaQIfzJSC0fDjxzX4uuPwkH4WHNYc4vo_HX9V93Uy1tn_SUU-KoVzp7BIXxpqEXBCudNrq0AlZC8r5c7jfwss-6p78z9hC8oatTcJMSym5dk7kAxo4NxJnZD5FG5br2jAChNvaSzrzRpqT_T5ufZHl-o0QI19VZv1jaH66VLIodri7uGmlhXSfwQpi-B-xo-cc3HrVi73WLpVCpK5r_XIi8ATE");'>                                <!-- Profile picture can be made dynamic later if API supports it -->                            </div>                            <div class="flex flex-col">                                <p id="profile-name-display" class="text-slate-900 text-2xl font-bold leading-tight tracking-tight">Caricamento...</p>                                <p id="profile-role-display" class="text-slate-600 text-base font-normal leading-normal">Caricamento...</p>                                <p id="profile-join-date-display" class="text-slate-500 text-sm font-normal leading-normal"></p>                            </div>                            <!-- Edit button can be removed or repurposed if fields are always editable -->                            <!-- <button type="button" id="edit-profile-button" class="ml-auto @[400px]:ml-auto mt-4 @[400px]:mt-0 flex items-center justify-center gap-2 rounded-lg h-10 px-4 bg-slate-100 hover:bg-slate-200 text-slate-700 text-sm font-medium transition-colors">                                <span class="material-icons text-lg">edit</span>                                <span>Edit Profile</span>                            </button> -->                        </div>                        <section class="mb-10">                            <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight mb-6">Informazioni Personali</h2>                            <div class="grid grid-cols-1 @[600px]:grid-cols-2 gap-6">                                <div>                                    <label for="profile-name-input" class="block text-sm font-medium text-slate-700 pb-2">Nome Completo</label>                                    <input type="text" id="profile-name-input" name="name" class="form-input" placeholder="Inserisci il tuo nome completo" />                                </div>                                <div>                                    <label for="profile-email-input" class="block text-sm font-medium text-slate-700 pb-2">Email</label>                                    <input type="email" id="profile-email-input" name="email" class="form-input" placeholder="Inserisci la tua email" />                                </div>                                <div>                                    <label for="profile-role-input" class="block text-sm font-medium text-slate-700 pb-2">Ruolo</label>                                    <input type="text" id="profile-role-input" name="role" class="form-input" placeholder="Inserisci il tuo ruolo" />                                </div>                            </div>                        </section>                        <section class="mb-10">                            <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight mb-6">Preferenze</h2>                            <div class="space-y-6">                                <div class="flex items-center justify-between p-4 rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">                                    <div class="flex flex-col">                                        <p class="text-slate-800 text-base font-medium leading-normal">Tema</p>                                        <p class="text-slate-500 text-sm font-normal leading-normal">Scegli tra tema chiaro e scuro (funzionalità non implementata).</p>                                    </div>                                    <div class="flex items-center gap-2">                                        <button type="button" class="px-3 py-1 text-sm font-medium rounded-md bg-blue-100 text-blue-700">Chiaro</button>                                        <button type="button" class="px-3 py-1 text-sm font-medium rounded-md text-slate-600 hover:bg-slate-200">Scuro</button>                                    </div>                                </div>                                <div class="flex items-center justify-between p-4 rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">                                    <div class="flex flex-col">                                        <p class="text-slate-800 text-base font-medium leading-normal">Notifiche</p>                                        <p class="text-slate-500 text-sm font-normal leading-normal">Gestisci le impostazioni di notifica (funzionalità non implementata).</p>                                    </div>                                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">                                        <input type="checkbox" id="toggle-notifications" name="toggle-notifications" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>                                        <label for="toggle-notifications" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer"></label>                                    </div>                                </div>
