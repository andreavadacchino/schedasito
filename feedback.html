<!DOCTYPE html><html lang="it"><head>    <meta charset="utf-8"/>    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>    <title>Invia Feedback</title>    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>    <style type="text/tailwindcss">        .form-input, .form-textarea, .form-select {            @apply block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;        }        .button-primary {            @apply inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;        }    </style></head><body class="bg-slate-100" style='font-family: Inter, "Noto Sans", sans-serif;'><div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">    <div class="layout-container flex h-full grow flex-col">        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 bg-white px-10 py-3 shadow-sm">            <div class="flex items-center gap-8">                <div class="flex items-center gap-3 text-slate-900">                    <div class="size-6 text-blue-600">                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path></svg>                    </div>                    <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-[-0.015em]">WebProject Manager</h2>                </div>                <nav class="flex items-center gap-7">                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="/dashboard">Dashboard</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="#">Progetti</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="/task-page">Attivit√†</a>                    <a class="text-slate-600 hover:text-blue-500 text-sm font-medium leading-normal transition-colors" href="/team-page">Team</a>                    <!-- Eventuale link a Feedback -->                </nav>            </div>        </header>        <main class="px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-8 bg-slate-50">            <div class="layout-content-container flex flex-col max-w-2xl flex-1">                <div class="flex flex-wrap justify-between items-center gap-4 mb-6">                    <h1 class="text-slate-900 text-3xl font-bold leading-tight">Invia il tuo Feedback</h1>                </div>                <div id="notification-area" class="p-4 mb-4 rounded-md" style="display: none;"></div>                <div class="bg-white shadow-lg rounded-xl p-6 md:p-8">                    <form id="feedback-form" class="space-y-6">                        <div>                            <label for="feedback-name" class="block text-sm font-medium text-slate-700">Nome (Opzionale)</label>                            <input type="text" id="feedback-name" name="name" class="form-input mt-1" placeholder="Il tuo nome">                        </div>                        <div>                            <label for="feedback-email" class="block text-sm font-medium text-slate-700">Email (Opzionale)</label>                            <input type="email" id="feedback-email" name="email" class="form-input mt-1" placeholder="latua@email.com">                        </div>                        <div>                            <label for="feedback-subject" class="block text-sm font-medium text-slate-700">Oggetto *</label>                            <input type="text" id="feedback-subject" name="subject" class="form-input mt-1" required placeholder="Oggetto del tuo feedback">                        </div>                        <div>                            <label for="feedback-message" class="block text-sm font-medium text-slate-700">Messaggio *</label>                            <textarea id="feedback-message" name="message" rows="6" class="form-textarea mt-1" required placeholder="Scrivi qui il tuo messaggio..."></textarea>                        </div>                        <div>                            <button type="submit" id="submit-feedback-button" class="button-primary w-full flex items-center justify-center gap-2">                                <span class="material-icons">send</span>                                Invia Feedback                            </button>                        </div>                    </form>                </div>            </div>        </main>    </div></div><script src="/static/js/feedback.js" defer></script></body></html>
